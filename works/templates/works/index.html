{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My works</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="shortcut icon" href="{%  static 'works/favicon.ico' %}">
        
        <link rel="stylesheet" href="{% static 'works/index.css' %}">
    </head>
    <body>
        <nav class="container">
            <div class="nav-wrapper blue ">
              <a href="/" class="brand-logo center">My Works</a>
              
            </div>
        </nav>
        <nav class="container nav-wrapper blue accent-3">
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <div class="navbar-links left hide-on-med-and-down">
                <ul >
                    <li id="games"><a class="btn btn-link">My Android games</a></li>
                    <li id="models"><a class="btn btn-link">My 3D models</a></li>
                </ul>   
            </div>
            
        </nav>

        <ul class="sidenav" id="mobile-links">
            <li id="games2"><a class="btn btn-link">My Android games</a></li>
            <li id="models2"><a class="btn btn-link">My 3D models</a></li>
        </ul>
        
        <div class="container">  
            <br>
            <br>
            <br>
            <br>    
            <div id="allmodels" class="row">
                {% for model in allModels %}
                <div class="col s12 m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://grabcad.com{{model.0}}'>
                            <div class="card-image">
                                <img src="{{model.1}}">
                            </div>
                            <div class="card-action center">
                                {{model.2}}
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div id='allgames' class='row items'>
                <div class="col m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.Deadly_Poet.High_in_the_sky'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/naEPVJaKQDKDjkSZ50QHdPw0cLTR9yphXDZ-1tnFfJXUQrXWYaBvWS__zRaDZ7QQjw=s180-rw">
                            </div>
                            <div class="center card-action">
                                High in the sky!
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col  m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.DeadlyPoet.Orb_rush'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/VDKpRGEaqxXB8Tr8VEvd5j_R4Joq8rZP4NNYCR0RDEgzVMKdGQ4h0xQ7s00hZ-Wd_b0=s180-rw">
                            </div>
                            <div class="card-action center">
                                Orb rush
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col  m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.DontuDanielNicolae.Spherecontrol'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/naZBmhLI34Vsxk9iyRz3gK2Ayt3eNR-PH-pw-jqcf4KY6Qnzy2nucdkqatQsCTVdovrS=s180-rw">
                            </div>
                            <div class="card-action center">
                                Sphere control
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col  m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.Deadly_Poet.Sphere_evolution'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/AGbD5c5BSh8S3T7zHTK93G6TeuEqrF2bIjplMpY4kizUioj5k_S9x40kE2aDv_LNqnc=s180-rw">
                            </div>
                            <div class="card-action center">
                                Sphere evolution
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col  m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.DontuDanielNicolae.Bunkerdefence'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/E683hGF54LZ9NAI6gROLnA2KCC6hXdCfpb_ZZ4me-LmiNGcZYi0rwQRi0K5DcybqSQ=s180-rw">
                            </div>
                            <div class="card-action center">
                                Bunker defence
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col  m4 l3">
                    <div class="card">
                        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.Deadly_Poet.Hungry_millipede'>
                            <div class="card-image">
                                <img src="https://lh3.googleusercontent.com/qWraraqhhp2QduNplciarNCAFgF4-JugZKodwrux22EeygRYUE0XBbCrdCgi8_cRHR8=s180-rw">
                            </div>
                            <div class="card-action center">
                                Hungry millipede
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(()=>{
                $('.sidenav').sidenav();
            })
            document.querySelector('#games2').addEventListener('click', ()=>loadGames());
            document.querySelector('#models2').addEventListener('click', ()=>loadModels());

            function loadGames() {
                document.querySelector('#allgames').style.display = 'block';
                document.querySelector('#allmodels').style.display = 'none';
            }

            function loadModels() {
                document.querySelector('#allgames').style.display = 'none';
                document.querySelector('#allmodels').style.display = 'block';
            }
        </script>
        <script type="application/javascript" src="{%  static 'works/index.js' %}"></script>
    </body>
</html>
